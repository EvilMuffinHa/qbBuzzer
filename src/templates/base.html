<!DOCTYPE html>
<html lang="en">
	{% if title %}
	<head>
		<meta charset="UTF-8">
		<link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico" />
		<link rel="stylesheet" href="/static/index.css?version={{ version }}">
		<title>{{ title }} - Buzzer! </title>
	</head>
	{% else %}
	<head>
		<title> Buzzer! </title>
		<link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico" />
		<link rel="stylesheet" href="/static/index.css?version={{ version }}">
	</head>
	{% endif %}
	<body class="wrap">
		{% block content %}{% endblock %}
	</body>
</html>
